# Catalog deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config-saps
  labels:
    app: postgres
data:
  POSTGRES_DB: sapsdb
  POSTGRES_USER: saps
  POSTGRES_PASSWORD: 5ap5
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-demo
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        envFrom:
          - configMapRef:
              name: postgres-config-saps
        ports:
        - containerPort: 5432
          name: postgredb
        volumeMounts:
        - name: postgredb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgredb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp2
      resources:
        requests:
          storage: 3Gi
---
#Arrebol docker stack file TODO: ADAPT IT
version: '3.7'
services:
  postgresql:
    image: postgres
    env_file: ./config/postgres.env
    ports: 
      - 5432:5432
    networks: 
      - arrebol-net
    volumes: 
      - postgresdata:/var/lib/postgresql/data
      - ./config/init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4
    env_file: ./config/pgadmin.env
    ports:
      - 15432:80
    networks:
      - arrebol-net
      
  arrebol:
    image: ufcglsd/arrebol:latest
    ports:
      - 8080:8080
    networks: 
      - arrebol-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/arrebol.json:/service/config/arrebol.json
      - ./config/application.properties:/service/config/application.properties

volumes:
  postgresdata: {}

networks:
  arrebol-net:
    driver: overlay
---
